<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="Login-page">
  <div id="loader">
    <i class="fas fa-staff-aesculapius loader-icon"></i>
  </div>

  <div class="container-fluid main-container p-0">
    <div class="row g-0 content-row">
      <!-- FORM COLUMN -->
      <div class="col-12 col-lg-6 form-column order-2 order-lg-1">
        <div>
          <h3 class="fw-bold brand-name">United Six</h3>
        </div>
        <div class="login-wrapper">
          <div class="login-form-container">
            <div class="mb-4">
              <h1 class="h2">Log in</h1>
              <p class="text-muted">Welcome back! Please enter your details.</p>
            </div>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control p-2" id="email" placeholder="Enter your email" required />
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                  <input type="password" class="form-control p-2" id="password" placeholder="••••••••" required />
                  <i class="fas fa-eye position-absolute password-icon" id="togglePassword"></i>
                </div>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember for 30 days</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password</a>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
              </div>
              <div class="d-grid mb-4">
                <button type="button" class="btn btn-google btn-lg">
                  <img src="images/Google.png" alt="" height="40px" /> Sign in with Google
                </button>
              </div>
              <div class="text-center">
                <p class="text-muted">
                  Don't have an account?
                  <a href="landing.html" class="text-decoration-none">Sign up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- IMAGE COLUMN -->
      <div class="col-12 col-lg-6 image-column order-1 order-lg-2">
        <h2>Empowering Future<br />Medical Leaders.</h2>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js">
   
  </script>
</body>
</html>
